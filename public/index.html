<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--** CSS **-->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>KW Chat</title>
  </head>
  <body ng-app="ChatUp">

    <div class="container-fluid">
      <!--** Header **-->
      <div class="row header navbar-fixed-top">
        <div class="col-md-offset-4 col-md-4">
          <h1 class="text-center">KW <small>Chat</small></h1>
        </div>
      </div>

      <!--** Ui Router **-->
      <div ui-view></div>

      <!--** Footer **-->
      <div class="row footer navbar-fixed-bottom">
        <div class="col-md-offset-4 col-md-4">
          <p class="text-center">Created with <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> by <a href="https://github.com/iamsantto" target="_blank">iamsantto</a></p>

      </div>

    <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="/bower_components/angular/angular.min.js" charset="utf-8"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" charset="utf-8"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/factory.js" charset="utf-8"></script>
